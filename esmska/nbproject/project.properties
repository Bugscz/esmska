application.title=esemska
application.vendor=ripper
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/esmska.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.esmska-lib=lib
file.reference.javacsv.jar=lib/javacsv.jar
file.reference.looks-2.1.4.jar=../../../lib/JGoodies/looks-2.1.4.jar
file.reference.looks-2.1.4.jar-1=lib/looks-2.1.4.jar
file.reference.napkinlaf.jar=../../../lib/Napkin/napkinlaf.jar
file.reference.nimbus-2007_08_19.jar=../../../lib/Nimbus/nimbus-2007_08_19.jar
file.reference.substance-lite.jar=../../../lib/Substance/substance-lite.jar
file.reference.substance-lite.jar-1=lib/substance-lite.jar
file.reference.substance.jar=../../../lib/Substance/substance.jar
file.reference.tinylaf.jar=../../../lib/TinyLaF/tinylaf.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.looks-2.1.4.jar-1}:\
    ${file.reference.substance-lite.jar-1}:\
    ${file.reference.javacsv.jar}
# Space-separated list of extra javac options
javac.compilerargs=-encoding UTF-8 -Xlint:unchecked
javac.deprecation=true
javac.source=1.6
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/home/ripper/devel/esemska/dist
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
main.class=esmska.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
