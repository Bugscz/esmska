application.title=Esmska
application.vendor=ripper
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/esmska.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.esmska-lib=lib
file.reference.javacsv.jar=lib/javacsv.jar
file.reference.looks-2.1.4.jar=lib/looks-2.1.4.jar
file.reference.substance-lite-feel.jar=lib/substance-lite-feel.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.looks-2.1.4.jar}:\
    ${file.reference.javacsv.jar}:\
    ${file.reference.substance-lite-feel.jar}:\
    ${libs.beans-binding.classpath}:\
    ${libs.commons-io.classpath}:\
    ${libs.commons-codec.classpath}:\
    ${libs.commons-httpclient.classpath}:\
    ${libs.commons-logging.classpath}:\
    ${libs.commons-cli.classpath}
# Space-separated list of extra javac options
javac.compilerargs=-encoding UTF-8 -Xlint:unchecked
javac.deprecation=true
javac.source=1.5
javac.target=1.6
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/home/ripper/devel/esmska/trunk/esmska/dist/
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
# Property libs.beans-binding.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.beans-binding.classpath=lib/netbeans_libs/beansbinding-1.2.1.jar
# Property libs.commons-cli.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.commons-cli.classpath=lib/commons-cli/commons-cli-1.1.jar
# Property libs.commons-codec.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.commons-codec.classpath=lib/commons-codec/commons-codec-1.3.jar
# Property libs.commons-httpclient.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.commons-httpclient.classpath=lib/commons-httpclient/commons-httpclient-3.1.jar
# Property libs.commons-io.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.commons-io.classpath=lib/commons-io/commons-io-1.4.jar
# Property libs.commons-logging.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.commons-logging.classpath=lib/commons-logging/commons-logging-1.1.1.jar:lib/commons-logging/commons-logging-adapters-1.1.1.jar:lib/commons-logging/commons-logging-api-1.1.1.jar:lib/commons-logging/commons-logging-tests.jar
main.class=esmska.Main
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
